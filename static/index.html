<!DOCTYPE html>
<html>
<head>
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/vendor/select2/select2.min.js"></script>
	<script src="/static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="/static/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>

<div class="heading" text=#6666ff><center><h1>BSE BHAVCOPY</h1></center></div>

<div ng-app="myApp" ng-controller="myCtrl" class="container">
   <div class="wrap">
       <div class="search">
           <center>
               <input type="text" class = "searchTerm" id="searchbox" my-on-key-down-call="callRestService()" placeholder="Type a Symbol.." size="50">
           </center>
       </div>
   </div>
   <center>
       <br>
       <br>
       <table class="responsive-table">
           <div class="tbl-header">
               <thead>
               <tr >
                   <th >SC_NAME</th>
                   <th >SC_CODE</th>
                   <th >OPEN</th>
                   <th >HIGH</th>
                   <th >LOW</th>
                   <th >CLOSE</th>
               </tr>
               </thead>
           </div>
           <div class="tbl-content">
               <tbody ng-repeat="row in records">
               <tr >
                   <td >{{row.SC_NAME}}</td>
                   <td >{{row.SC_CODE}}</td>
                   <td >{{row.OPEN}}</td>
                   <td >{{row.HIGH}}</td>
                   <td >{{row.LOW}}</td>
                   <td >{{row.CLOSE}}</td>
               </tr>
               </tbody>
           </div>
       </table>
   </center>
</div>

</body>
</html>
